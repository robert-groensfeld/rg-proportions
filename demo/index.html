<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rg-proportions demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../rg-proportions.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic rg-proportions</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[1,2,1]" 
                          border>
          </rg-proportions>
        </template>
      </demo-snippet>

      <h3>Colored rg-proportions</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[1, 2, 1, 2, 1]"
                          colors='["red", "black"]'>
          </rg-proportions>
        </template>
      </demo-snippet>

      <h3>Colored rg-proportions with border</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[1, 2, 3, 4, 5]"
                          colors='["lightgreen",
                                  "lightgoldenrodyellow",
                                  "lightblue",
                                  "lightcoral",
                                  "lightsalmon"]'
                          border>
          </rg-proportions>
        </template>
      </demo-snippet>

      <h3>rg-proportions with captions</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[1, 2, 1]"
                          border
                          captions="absolute">
          </rg-proportions>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <rg-proportions proportions="[1, 2, 1]"
                          border
                          captions="relative">
          </rg-proportions>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <rg-proportions proportions="[8, 6, 12, 3]"
                          border
                          captions='["?x Apples", "Kiwis", "?x Oranges (?%)"]'>
          </rg-proportions>
        </template>
      </demo-snippet>

      <h3>rg-proportions with too long caption</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[1, 9]"
                          border
                          captions='["Long caption", "Second caption"]'>
          </rg-proportions>
        </template>
      </demo-snippet>

      <h3>rg-proportions with links</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[1, 2, 1]"
                          border
                          captions='["Spiegel", "Zeit", "Taz"]'
                          links='["http://www.spiegel.de",
                                  "http://www.zeit.de"]'>
          </rg-proportions>
        </template>
      </demo-snippet>

      <h3>rg-proportions with small and large proportions</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[0, 1, 0, 2]"
                          colors='["red", "white"]'
                          border
                          captions='["?x items", "?%", "?%", "?x items"]'>
          </rg-proportions>
        </template>
      </demo-snippet>

      <h3>rg-proportions with border image</h3>
      <demo-snippet>
        <template>
          <rg-proportions proportions="[0, 1, 0, 2]"
                          colors='["red", "white"]'
                          border-image="border.png"
                          links='["http://www.bundestag.de"]'
                          captions='["?x items", "?%", "?%", "?x items"]'>
          </rg-proportions>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
